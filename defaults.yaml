redis:
  appendfilename:               'appendonly.aof'
  appendonly:                   'yes'
  appendfsync:                  'everysec'
  auto_aof_rewrite_min_size:    '64mb'
  auto_aof_rewrite_percentage:  '100'
  aof_load_truncated:           'yes'
  bind:                         '0.0.0.0'
  cfg_name:                     '/etc/redis/redis.conf'
  database_count:               16
  dir:                          '/var/lib/redis'
  dbfilename:                   'dump.rdb'
  daemonize:                    'yes'
  install_from:                 'package'
  latency_monitor_threshold:    0
  logfile:                      "/var/log/redis/redis-server.log"
  loglevel:                     'notice'
  lua_time_limit:               5000
  maxmemory_policy:             'volatile_lru'
  maxmemory-samples:            3
  notify_keyspace_events:       " "
  no_appendfsync_on_rewrite:    'no'
  pidfile:                      "/var/run/redis/redis-server.pid"
  port:                         6379
  pkg_name:                     'redis-server'
  rdbchecksum:                  'yes'
  rdbcompression:               'yes'
  repl_disable_tcp_nodelay:     'no'
  slave_priority:               100
  slave_read_only:              'yes'
  slave_serve_stale_data:       'yes'
  slowlog_max_len:              128
  slowlog_log_slower_than:      10000
  snapshots: [
      '900 1',
      '300 10',
      '60 10000'
      ]
  stop_writes_on_bgsave_error:  'yes'
  svc_name:                     'redis-server'
  svc_onboot:                   'True'
  svc_state:                    'running'
  timeout:                      60
  tcp_keepalive:                0
  unixsocketperm:               755
  version:                      '3:3.0.7-1chl1~trusty1'

sentinel:
  cfg_name:                      '/etc/redis/sentinel.conf'
  dir:                           '/tmp'
  daemonize:                     'yes'
  failover_timeout_milliseconds: 180000
  logfile:                       "/var/log/redis/redis-sentinel.log" 
  loglevel:                      'notice'
  down_after_milliseconds:       30000
  parallel_syncs_numslaves:      1
  pidfile:                       "/var/run/redis/redis-sentinel.pid"
  port:                          26379
  svc_name:                      'redis-sentinel'
